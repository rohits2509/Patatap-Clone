<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.core.min.js"></script>

	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		var sound1 = new Howl({
  			src: ['sounds/clay.mp3']
		})

		var sound2 = new Howl({
  			src: ['sounds/bubbles.mp3']
		})

		var circles = [];

		function onKeyDown(event) {
			
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = randomPoint * maxPoint;
			var newCircle = new Path.Circle(point, 100);
			//if key is a
			if(event.key === "a"){
			//play sound1
			sound1.play();
			newCircle.fillColor = 'purple';
			}
			//if key is s
			else if(event.key === "s"){
			//play sound2
			sound2.play();
			newCircle.fillColor = 'blue';
			}
			else{			
			newCircle.fillColor = 'yellow';
			}
				circles.push(newCircle);
				
			
		}
		
		function onFrame(event) {
			for(var i=0; i < circles.length; i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(0.9);
				}
		}
		
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
